version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: zeebra_dev_container
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - zeebra_dev_network
    restart: always

networks:
  zeebra_dev_network:
    driver: bridge
